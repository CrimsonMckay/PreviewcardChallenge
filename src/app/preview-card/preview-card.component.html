<div class="card" [ngStyle]="{ 'background-color': cardList.color }">
  <div class="logo">
    <img [src]="cardList.logo" alt="{{ cardList.carName }}" />
  </div>
  <div class="content">
    <h3>{{ cardList.carName }}</h3>
    <p>
      {{ cardList.description }}
    </p>
  </div>

  <div class="learn-more">
    <app-learn-more-button></app-learn-more-button>
  </div>
</div>
